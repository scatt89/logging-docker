<source>
  @type forward
</source>

<match docker.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    include_tag_key true
    logstash_format true
    tag_key @long_name
    index_name fluentd
    type_name fluentd
    flush_interval 5s
  </store>
  <store>
    @type stdout
  </store>
</match>
